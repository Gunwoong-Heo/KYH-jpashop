spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username : sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true   # sout으로 찍힘
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  # logger 통해 찍음
#    org.hibernate.type: trace  # p6spy 추가하여 쿼리가 출력되니 일단 주석처리해둠